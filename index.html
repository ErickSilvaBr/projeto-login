<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/mobilefirst.css">
    <link rel="stylesheet" href="estilos/all.css">
</head>
<body>
    <main>
        <section>
            <div class="imagem">
                <img src="imagens/pexels-christina-morillo-1181325.jpg" alt="imagem">
            </div>

            <div class="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.<p>

                <form action="">
                    <div class="email">
                        <label for="email-i">Seu e-mail:<br></label>
                        <input type="email" name="email" id="email-i" placeholder="Digite seu e-mail" autocomplete="email" required>

                    </div>

                    <div class="senha">
                        <label for="senha-i">Sua senha:<br></label>
                        <input type="password" name="senha" id="senha-i" placeholder="Digite sua senha" autocomplete="current-password" required minlength="8">
                    </div>
                    
                    <div class="entrar-forgot">
                        <input type="submit" value="Entrar">
                        <p><a href="#">Esqueci minha senha</a></p>
                    </div>
                </form>

            </div>
        </section>
    </main>
</body>
</html>
